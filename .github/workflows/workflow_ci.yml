name: workflow ci
on: [push, pull_request]

env:
  RETENTION_DAYS: 15

jobs:

  #simple test
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          path: samples/project/build/rh8/*.yak
          retention-days: ${{ env.RETENTION_DAYS }}